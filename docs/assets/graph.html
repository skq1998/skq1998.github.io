        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "#7c7c7c"}, "id": "index", "label": "index", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#7c7c7c"}, "id": "tags", "label": "tags", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#7c7c7c"}, "id": "\u8d44\u6e90\u5217\u8868", "label": "\u8d44\u6e90\u5217\u8868", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#7c7c7c"}, "id": "0\u4e3a\u4ec0\u4e48\u8981\u5e76\u884c\u8ba1\u7b97", "label": "0\u4e3a\u4ec0\u4e48\u8981\u5e76\u884c\u8ba1\u7b97", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#7c7c7c"}, "id": "1\u5e76\u884c\u786c\u4ef6\u548c\u5e76\u884c\u8f6f\u4ef6", "label": "1\u5e76\u884c\u786c\u4ef6\u548c\u5e76\u884c\u8f6f\u4ef6", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#7c7c7c"}, "id": "2\u5229\u7528MPI\u8fdb\u884c\u5206\u5e03\u5f0f\u5185\u5b58\u7f16\u7a0b", "label": "2\u5229\u7528MPI\u8fdb\u884c\u5206\u5e03\u5f0f\u5185\u5b58\u7f16\u7a0b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#7c7c7c"}, "id": "5\u7528OpenMP\u8fdb\u884c\u5171\u4eab\u5185\u5b58\u7f16\u7a0b", "label": "5\u7528OpenMP\u8fdb\u884c\u5171\u4eab\u5185\u5b58\u7f16\u7a0b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#7c7c7c"}, "id": "\u73bb\u5c14\u5179\u66fc-\u9ea6\u514b\u65af\u97e6\u5206\u5e03\u62bd\u6837", "label": "\u73bb\u5c14\u5179\u66fc-\u9ea6\u514b\u65af\u97e6\u5206\u5e03\u62bd\u6837", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
